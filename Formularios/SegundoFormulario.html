<!DOCTYPE html>
<html lang="en">
<head>

<body>

				<li>

				</li>
				<li>
					<label for="name">Mas o menos</label>
					<input type="radio" name="Bueno" id="Triste" value="Triste" />
				</li>
				<li>

					<label for="name">Horrible</label>
					<input type="radio" name="Bueno" id="Deprimido" value="Deprimido" />

					<input type="file" name="photo" id="photo" value="" />
				</li>
				<li>

						<option value=""> seleccionar ciudad</option>

					</select></li>
